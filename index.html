<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COOLO | High-End Brand Strategy & Design Execution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Inter:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Big Shoulders Display"', 'sans-serif'],
              body: ['Inter', 'sans-serif'],
              mono: ['"Space Mono"', 'monospace'],
            },
            colors: {
              'brand-purple': '#3A0888',
              'brand-offwhite': '#F7F7F7',
              'brand-yellow': '#FCC803',
              'brand-lavender': '#7670C5',
              'brand-navy': '#0F0328',
              'brand-dark': '#010101',
            },
            animation: {
              'draw': 'draw 2s cubic-bezier(0.19, 1, 0.22, 1) forwards',
            },
            keyframes: {
              draw: {
                '0%': { strokeDashoffset: '1000' },
                '100%': { strokeDashoffset: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
      }
      html {
        scroll-behavior: smooth;
        background-color: #F7F7F7;
      }
      body {
        background-color: #F7F7F7;
        color: #0F0328;
        cursor: none !important;
        overflow-x: hidden;
        font-family: 'Inter', sans-serif;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.05;
        pointer-events: none;
        z-index: 9999;
      }
      h1, h2 {
        font-family: 'Big Shoulders Display', sans-serif;
        text-transform: uppercase;
        line-height: 1.1; /* Improved for readability */
        letter-spacing: -0.02em; /* Relaxed from -0.05em */
        font-weight: 900;
      }
      h3, .mango {
        font-family: 'Big Shoulders Display', sans-serif;
        text-transform: uppercase;
        line-height: 1.0;
        letter-spacing: -0.02em;
        font-weight: 900;
      }
      .kinetic-text {
        -webkit-text-stroke: 1px currentColor;
        color: transparent;
      }
      ::selection {
        background-color: #FCC803;
        color: #0F0328;
      }
      
      /* Global surgical cursor suppression */
      *, *::before, *::after {
        cursor: none !important;
      }

      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Architectural Borders */
      .studio-grid {
        background-size: 40px 40px;
        background-image: radial-gradient(circle, #0F0328 1px, transparent 1px);
        opacity: 0.03;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.8.2",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.5.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
